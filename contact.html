<!DOCTYPE html>
<html lang="en">

<head id="headId">
    <title>Contactos - VolleyballArt </title>
</head>

<body>
    <!-- Topbar - Start --> <!-- Listo -->
    <header class="container-fluid" id="headerId">
    </header>
    <!-- Topbar - End -->

    <main>
        <!-- Navbar - Start --> <!-- Listo -->
        <section class="container-fluid">
            <div class="row border-top px-xl-5">
                <!-- Navbar Secondary - Start --> <!-- Listo -->
                <nav class="col-lg-3 d-none d-lg-block" id="nav-secondary-secondId">
                </nav>
                <!-- Navbar Secondary - End -->
                <div class="col-lg-9">
                    <!-- Navbar Primary - Start --> <!-- Listo -->
                    <nav class="navbar navbar-expand-lg bg-secondary navbar-primary py-3 py-lg-0 px-0" id="nav-primaryId">
                    </nav>
                    <!-- Navbar Primary - End -->
                </div>
            </div>
        </section>
        <!-- Navbar - End -->

        <!-- Page Header - Start --> <!-- Listo -->
        <section class="container-fluid bg-secondary mb-5 background-image-general background-image-contact">
            <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
                <h1 class="font-weight-semi-bold text-light mb-3">Contáctanos</h1>
                <div class="d-inline-flex">
                    <p class="m-0"><a href="" data-name="left.navbar-primary.home"></a></p>
                    <p class="m-0 px-2">-</p>
                    <p class="m-0">Contacto</p>
                </div>
            </div>
        </section>
        <!-- Page Header - End -->

        <!-- Contact - Start --> <!-- Listo -->
        <section class="container-fluid pt-5">
            <div class="text-center mb-4">
                <h2 class="section-title px-5"><span class="px-2">Contáctenos Para Cualquier Consulta</span></h2>
            </div>
            <div class="row px-xl-5">
                <div class="col-lg-7 mb-5">
                    <div class="contact-form">
                        <div id="success"></div>
                        <form>
                            <div class="control-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Tu Nombre"
                                    required="required"
                                    data-validation-required-message="Por favor, introduzca su nombre" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Tu Email"
                                    required="required" data-validation-required-message="Por favor, ingrese su 
                                    correo electrónico" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Asunto"
                                    required="required"
                                    data-validation-required-message="Por favor, introduzca un asunto" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control" rows="6" id="message" name="message"
                                    placeholder="Mensaje" required="required"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn btn-primary py-2 px-4" type="submit">Enviar Mensaje</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5 mb-5">
                    <h5 class="font-weight-semi-bold mb-3">Contáctenos</h5>
                    <p>Nuestro Centro de Atención al Cliente está a tu disposición para
                        atender todas tus consultas. También podés contactarnos por nuestras redes sociales.</p>
                    <div class="d-flex flex-column mb-3">
                        <h5 class="font-weight-semi-bold mb-3">Tienda VolleyballArt</h5>
                        <div class="d-flex flex-column mb-3">
                            <a href="" class="text-body" data-name="right.footer.dato.address-href">
                                <p class="mb-2" data-name="right.footer.dato.address.text">
                                    <i class="fa-solid fa-map text-secondary mr-3"></i>
                                </p>
                            </a>
                            <a href="" class="text-body" data-name="right.footer.dato.email-href">
                                <p class="mb-2" data-name="right.footer.dato.email.text">
                                    <i class="fa-solid fa-envelope text-secondary mr-3"></i>
                                </p>
                            </a>
                            <a href="" class="text-body" data-name="right.footer.dato.phone-href">
                                <p class="mb-0" data-name="right.footer.dato.phone.text">
                                    <i class="fa-solid fa-phone text-secondary mr-3"></i>
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Contact - End -->
    </main>

    

    <!-- Footer - Start --> <!-- Listo -->
    <footer class="container-fluid bg-secondary text-dark mt-5 pt-5 footer" id="footerId">
    </footer>
    <!-- Footer - End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- JavaScript Icons -->
    <script src="https://kit.fontawesome.com/648ef3916a.js" crossorigin="anonymous"></script>

    <!-- My JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
